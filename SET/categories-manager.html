<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Categories</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header>
    <h1>Category Manager</h1>
    <nav>
      <a href="expenses.html">← Back to Expenses</a>
    </nav>
  </header>

  <main>
    <!-- Category Form -->
    <section id="category-form-section">
      <h2>Add / Edit Category</h2>
      <form id="category-form">
        <input type="hidden" id="category-id" />
        <label for="category-name">Category Name:</label>
        <input type="text" id="category-name" placeholder="e.g., Food" required />
        <button type="submit">Save Category</button>
      </form>
    </section>

    <!-- Category List -->
    <section id="category-list-section">
      <h2>All Categories</h2>
      <ul id="category-list">
        <!-- Dynamically populated list -->
      </ul>
    </section>
  </main>

  <!-- Scripts -->
   <!-- Add TinyBase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tinybase/lib/tinybase.min.js"></script>

  <script type="module" src="js/init.js"></script>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/categories-ui.js"></script>

</body>
</html>
